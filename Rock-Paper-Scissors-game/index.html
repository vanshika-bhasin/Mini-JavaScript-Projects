
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Stone Paper Scissors
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Stone Paper Scissors</h1>
        </header>

<div class="scoreBoard">
    
    <div class="top" id="user">user</div>
    <div class="top" id="comp">computer</div>

<span id="uscore">0</span>::<span id="cscore">0</span>
</div>
<div class="result">
    <p>You Win!!</p>
</div>

<div class="choices">

    <div class="ch" id="r">
        <img src="rock.jpg" alt="Stone" height="80px" width="80px">
    </div>

    <div class="ch" id="p">
        <img src="paper.png" alt="Paper" height="80px" width="80px">
    </div>

    <div class="ch" id="s">
        <img src="scissors.png" alt="Scissors" height="80px" width="80px">
    </div>
</div>
<p id="move">Make your move..</p>
<script src="script.js" charset="utf-8"></script>
    </body>
</html>
